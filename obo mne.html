    <style>
      @font-face {
        font-family: 'Deledda';
        src: url('Deledda.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Mister Brush';
        src: url('Mister Brush.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Desyatiy';
        src: url('Desyatiy.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      
      body {
        margin: 0;
        padding: 0;
        background: #1f1f1f;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        overflow-x: hidden;
      }
      
      .page-container {
        width: 100%;
        max-width: 1440px;
        margin: 0 auto;
      }
      .main-content-container {
         box-sizing: border-box;
         display: flex;
         flex-direction: row;
         align-items: stretch;
         justify-content: flex-end;
         width: 100%;
      }
      .horizontal-menu-container {
        box-sizing: border-box;
        display: flex;
        flex: 0 0 auto;
        flex-direction: row;
        gap: 3px;
        align-items: center;
        justify-content: center;
        width: 75%;
        height: 120px;
      }
      .vertical-card-container {
        box-sizing: border-box;
        display: flex;
        flex: 0 0 auto;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 125px;
        height: 100%;
        position: relative;
      }
      .testimonial-card {
        position: relative;
        width: 120px;
        height: 110px;
        margin: 0 auto;
      }
      .image-container-compact {
        position: absolute;
        left: 0;
        top: -15px;
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: opacity 0.3s ease;
      }
      .main-section-title {
        position: absolute;
        top: 35px;
        width: 100%;
        padding: 0;
        left: 0;
        right: 0;
        margin: 0 auto;
        font-family: 'Mister Brush', 'Arial', 'Helvetica', sans-serif;
        font-size: 18px;
        color: black;
        text-align: center;
        transition: color 0.3s ease; 
        pointer-events: auto; /* Обеспечиваем обработку hover */
        text-decoration: none; 
      }
      .main-section-title:hover {
        color: #BE4733 !important; /* Принудительное применение стиля */
        text-decoration: none; 
      }
      .default-img {
        opacity: 1;
      }
      .hover-img {
        opacity: 0;
      }
      .vertical-card-container:hover .default-img {
        opacity: 0;
      }
      .vertical-card-container:hover .hover-img {
        opacity: 1;
      }






      .content-wrapper {
        box-sizing: border-box;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: flex-start;
        max-width: 1354px;
        padding-right: 82px;
        margin-top: 6px;

      .text-content {

      .brushstroke-heading {

      .graphic-design-info-block {

        white-space: normal;

  .portfolio-button {

    position: absolute;
    top: 0;
    left: 0;
  }
  
  .portfolio-button-container:hover .portfolio-button.default {
    opacity: 0;

  .portfolio-button-container:hover .portfolio-button.hover {
