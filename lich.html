    <style>
      @font-face {
        font-family: 'Deledda';
        src: url('Deledda.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Mister Brush';
        src: url('Mister Brush.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Desyatiy';
        src: url('Desyatiy.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      
      body {
        margin: 0;
        padding: 0;
        background: #1f1f1f;
        min-height: 100vh;
        display: flex;
      }
      
      .page-container {
        width: 100%;
        max-width: 1440px;
        margin: 0 auto;
      }
      .main-content-container {
         box-sizing: border-box;
         display: flex;
         flex-direction: row;
         align-items: stretch;
         justify-content: flex-end;
         width: 100%;
      }
      .horizontal-menu-container {
        box-sizing: border-box;
        display: flex;
        flex: 0 0 auto;
        flex-direction: row;
        gap: 3px;
        align-items: center;
        justify-content: center;
        width: 75%;
        height: 120px;
      }
      .vertical-card-container {
        box-sizing: border-box;
        display: flex;
        flex: 0 0 auto;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 125px;
        height: 100%;
        position: relative;
      }
      .testimonial-card {
        position: relative;
        width: 120px;
        height: 110px;
        margin: 0 auto;
      }
      .image-container-compact {
        position: absolute;
        left: 0;
        top: -15px;
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: opacity 0.3s ease;
      }
      .main-section-title {
        position: absolute;
        top: 35px;
        width: 100%;
        padding: 0;
        left: 0;
        right: 0;
        margin: 0 auto;
        font-family: 'Mister Brush', 'Arial', 'Helvetica', sans-serif;
        font-size: 18px;
        color: black;
        text-align: center;
        transition: color 0.3s ease; 
        pointer-events: auto; /* Обеспечиваем обработку hover */
        text-decoration: none; 
      }
      .main-section-title:hover {
        color: #BE4733 !important; /* Принудительное применение стиля */
        text-decoration: none; 
      }
      .default-img {
        opacity: 1;
      }
      .hover-img {
        opacity: 0;
      }
      .vertical-card-container:hover .default-img {
        opacity: 0;
      }
      .vertical-card-container:hover .hover-img {
        opacity: 1;
      }



      .portfolio-section-container1 {
        flex: 0 0 auto;
        margin-top: 28.5px;
      }
      .brushstroke-heading {
        padding: 0;
        margin: 0;
        margin-top: -65px;
        font-family: 'Mister Brush', 'Arial', 'Helvetica', sans-serif;
        font-size: 120px; /* Такой же размер как Z.A.V. */
        color: white;
        letter-spacing: -2.2px;
        margin-left: 82px; /* Такой же отступ как в главной */

      .portfolio-section-container {

        align-items: flex-start;
        justify-content: flex-start;
        margin-top: -2px;

      .section-title-container {
        flex: 0 0 auto;

      }
      .brush-title-style {
        padding: 0;
        margin: 0;
        font-family: 'Mister Brush', 'Arial', 'Helvetica', sans-serif;
        font-size: 42px; /* Такой же размер как "графический дизайнер" */
        color: #be4733;
        white-space: pre-wrap;
      }
      .section-title-wrapper {
        margin-top: 54.67px;

      .brush-title-style:first-child {
        margin-top: 0px;

      .cat-box {
        box-sizing: border-box;
        display: flex;
        flex: 0 0 auto;
        flex-direction: column;
        align-items: flex-end;
        justify-content: flex-start;
        max-width: initial;

      .cat {
        margin: 0;

        z-index: 1;
        width: 500px;
      }



      .hover-effect {
       display: flex;
       align-items: center;
       position: relative;
      }

      .hover-text {
        color: white;
        font: 400 58px Mister Brush;
        transition: color 0.3s;
        z-index: 3;
        position: relative;
        text-decoration: none;
      }

      .hover-text:hover {
         color: #be4733; /* Цвет при наведении */
      }

      .hidden-image {
        opacity: 0;
        width: 50px;
        height: auto;
        transition: opacity 0.3s;
        position: absolute;
        left: calc(100% + 10px); /* Позиция справа от текста + отступ */
        top: 50%;
        transform: translateY(-50%);
      }

      .hover-text:hover ~ .hidden-image {
        opacity: 1; /* Показываем картинку при наведении */
      }

      .cuda {
        color: white;
        font: 400 58px Mister Brush;
      }





      .illustrations-gallery {
       display: flex;

        margin-top: 150px;

      }

      .illustration-item {
        display: flex;

      }

      .book-cover-illustration {
          width: 400px;

          object-fit: cover; /* Обрезает изображение, сохраняя пропорции */
          object-position: center; /* Центрирует обрезанную часть */
